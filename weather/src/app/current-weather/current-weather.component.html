<div *ngIf="current">
   <div class="padBot">
      <div fxLayout="row">
         <h2 fxFlex="60%" fxFlexAlign="start" class="location mat-title">{{current.city}}, {{current.country}}</h2>
         <p fxFlex fxFlexAlign="start" class="date mat-subheading-1 mb0 right">{{current.date | date:'EEEE'}}<br>{{current.date | date:'MMM d'}}{{getOrdinal(current.date)}}</p>
      </div>
      <div fxLayout="row">
         <div fxFlex="60%" fxFlexAlign="center">
            <img class="icon" [src]='current.image'>
         </div>
         <p fxFlex fxFlexAlign="center"  class="temperature mat-display-3 right">{{current.temperature | number:'1.0-0'}}<span class="mat-display-1 unit">ÂºC</span></p>
      </div>
      <div fxLayout="row">
         <p class="desc mat-caption" fxFlex fxLayoutAlign="center">{{current.description}}</p>
      </div>
   </div>
</div>
