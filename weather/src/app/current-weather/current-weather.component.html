<div *ngIf="current">
   <div class="padBot">
      <div fxLayout="row">
         <h2 fxFlex="60%" fxFlexAlign="center" class="location mat-subheading-2">{{current.city}}, {{current.country}}</h2>
         <p fxFlex fxFlexAlign="end" class="date mat-caption right">{{current.date | date:'EEEE MMM d'}}{{getOrdinal(current.date)}}</p>
      </div>
      <div fxLayout="row">
         <div fxFlex="60%" fxFlexAlign="center">
            <img class="icon" [src]='current.image'>
         </div>
         <p  fxFlex fxFlexAlign="center"  class="temperature mat-display-2 right">{{current.temperature | number:'1.0-0'}}ÂºC</p>
      </div>
      <div fxLayout="row">
         <p class="desc mat-caption" fxFlex fxLayoutAlign="center">{{current.description}}</p>
      </div>
   </div>
</div>
